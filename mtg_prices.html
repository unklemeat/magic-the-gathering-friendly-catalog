<script>
const SCRYFALL_API = "https://api.scryfall.com";
let allSets = [];
let searchResults = []; // Global array to store all results

// Table sorting variables
let currentSort = { column: null, direction: 'asc' };

// API status variable
let apiStatus = 'connecting';

// Scryfall rate limiting logic (max 10 reqs per second)
let requestQueue = [];
let isProcessing = false;
async function rateLimitedRequest(url) {
  return new Promise((resolve) => {
    requestQueue.push({ url, resolve });
    processQueue();
  });
}

async function processQueue() {
  if (isProcessing || requestQueue.length === 0) return;
  
  isProcessing = true;
  while (requestQueue.length > 0) {
    const { url, resolve } = requestQueue.shift();
    try {
      const response = await fetch(url);
      const data = await response.json();
      resolve(data);
    } catch (error) {
      console.error("API Error:", error);
      resolve(null);
    }
    // Wait 150ms between requests for safety margin
    await new Promise(r => setTimeout(r, 150));
  }
  isProcessing = false;
}

// Function to update the visual API status
function updateApiStatus(status, message) {
    const statusIcon = document.getElementById('statusIcon');
    const statusBtn = document.getElementById('statusBtn');

    apiStatus = status;

    if (status === 'ready') {
        statusIcon.className = 'w-3 h-3 rounded-full bg-emerald-500';
        statusBtn.textContent = 'API OK';
    } else if (status === 'error') {
        statusIcon.className = 'w-3 h-3 rounded-full bg-red-500';
        statusBtn.textContent = 'API Errore';
    } else { // connecting
        statusIcon.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-pulse';
        statusBtn.textContent = 'API Connessione...';
    }

    if (message) {
        document.getElementById("status").textContent = message;
    }
}

// Fetch all sets from Scryfall on app startup
async function fetchSets() {
  updateApiStatus('connecting', "Caricamento set di Magic in corso...");
  try {
    const response = await rateLimitedRequest(`${SCRYFALL_API}/sets`);
    if (response && response.data) {
      // Sort sets by release date, from newest to oldest
      allSets = response.data.sort((a, b) => new Date(b.released_at) - new Date(a.released_at));
      updateApiStatus('ready', `Pronto per cercare carte. Caricati ${allSets.length} set.`);
    } else {
      updateApiStatus('error', "Errore nel caricamento dei set. Ricarica la pagina.");
    }
  } catch (error) {
    console.error("Sets loading error:", error);
    updateApiStatus('error', "Errore nel caricamento dei set. Ricarica la pagina.");
  }
}

// Normalize card name by removing special characters and accents
function normalizeName(name) {
  return name.toLowerCase()
    .replace(/[Ã Ã¡Ã¢Ã£Ã¤Ã¥]/g, 'a')
    .replace(/[Ã¨Ã©ÃªÃ«]/g, 'e')
    .replace(/[Ã¬Ã­Ã®Ã¯]/g, 'i')
    .replace(/[Ã²Ã³Ã´ÃµÃ¶Ã¸]/g, 'o')
    .replace(/[Ã¹ÃºÃ»Ã¼]/g, 'u')
    .replace(/[Ã§]/g, 'c')
    .replace(/[Ã±]/g, 'n')
    .replace(/[^a-z0-9\s\-'"]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();
}

// Capitalize the first letter of each word
function capitalizeWords(str) {
  return str.split(' ').map(word => {
    if (word.length > 0) {
      return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    }
    return '';
  }).join(' ');
}

// Two-step search logic: find names, then prints
async function findCardWithAPI(csvCard) {
  // Normalize and capitalize the name for a more reliable search
  const formattedName = capitalizeWords(csvCard.name);
  console.log(`ðŸ” API search for "${formattedName}"`);

  try {
    // Step 1: Search the main card to get definitive ITA and ENG names
    const namedSearchUrl = `${SCRYFALL_API}/cards/named?fuzzy=${encodeURIComponent(formattedName)}`;
    const namedResult = await rateLimitedRequest(namedSearchUrl);

    if (namedResult && namedResult.object === "card") {
      const cardEngName = namedResult.name;
      const cardItaName = namedResult.printed_name || namedResult.name;
      const oracleId = namedResult.oracle_id;

      // Step 2: Search all prints based on the oracle ID
      const allPrintsSearchUrl = `${SCRYFALL_API}/cards/search?q=oracleid%3A${oracleId}&unique=prints&order=released`;
      const allPrintsResult = await rateLimitedRequest(allPrintsSearchUrl);

      if (allPrintsResult && allPrintsResult.data && allPrintsResult.data.length > 0) {
        console.log(`âœ… Found ${allPrintsResult.data.length} prints for "${cardEngName}" using oracleid.`);
        
        let selectedPrint = allPrintsResult.data[0];
        // If a set was specified in the CSV, try to find that specific print
        if (csvCard.set) {
            const specifiedPrint = allPrintsResult.data.find(p => p.set.toLowerCase() === csvCard.set.toLowerCase());
            if (specifiedPrint) {
                selectedPrint = specifiedPrint;
            }
        }

        return {
          cardPrints: allPrintsResult.data,
          cardEngName: cardEngName,
          cardItaName: cardItaName,
          strategy: 'full-search',
          selectedPrintId: selectedPrint.id, // Save the ID of the selected print
          colors: selectedPrint.colors || [],
          type_line: selectedPrint.type_line
        };
      } else {
        console.log(`âš ï¸ No prints found for "${cardEngName}" using oracleid.`);
        return { cardPrints: [], strategy: 'not-found', cardEngName: cardEngName, cardItaName: cardItaName, selectedPrintId: null };
      }
    } else {
      console.log(`âŒ No result found for "${formattedName}".`);
      return { cardPrints: [], strategy: 'not-found', cardEngName: null, cardItaName: null, selectedPrintId: null };
    }
  } catch (error) {
    console.error(`âŒ API error for "${formattedName}":`, error);
    return { cardPrints: [], strategy: 'api-error', cardEngName: null, cardItaName: null, selectedPrintId: null };
  }
}

// Calculate and update the total EUR prices
function recalculateTotal() {
  const priceCells = document.querySelectorAll('#resultsTable .price-eur');
  let totalEUR = 0;
  priceCells.forEach(cell => {
    const priceText = cell.textContent;
    if (priceText && priceText !== "â€”") {
      const price = parseFloat(priceText.replace(' â‚¬', '').replace(',', '.'));
      if (!isNaN(price)) {
        totalEUR += price;
      }
    }
  });

  const totalRowCell = document.querySelector('#resultsTable .total-eur-cell');
  if (totalRowCell) {
    totalRowCell.textContent = `â‚¬${totalEUR.toFixed(2)}`;
  }
}

// Update prices when the set is changed in the dropdown menu
function updatePrices(selectElement, index) {
  const selectedPrintId = selectElement.value;
  const result = searchResults[index].result;
  const selectedPrint = result.cardPrints.find(p => p.id === selectedPrintId);
  
  if (selectedPrint) {
    const eurCell = document.querySelector(`#resultsTable tbody tr:nth-child(${index + 1}) .price-eur`);
    const usdCell = document.querySelector(`#resultsTable tbody tr:nth-child(${index + 1}) .price-usd`);
    const imgCell = document.querySelector(`#resultsTable tbody tr:nth-child(${index + 1}) .card-img`);
    const colorCell = document.querySelector(`#resultsTable tbody tr:nth-child(${index + 1}) .color-cell`);

    const prices = selectedPrint.prices;
    const imageUrl = selectedPrint.image_uris?.small || 'https://placehold.co/50x70/E5E7EB/6B7280?text=No+Image';
    
    eurCell.textContent = prices.eur ? `${prices.eur} â‚¬` : "â€”";
    usdCell.textContent = prices.usd ? `${prices.usd} $` : "â€”";
    imgCell.src = imageUrl;
    colorCell.innerHTML = getColorsHtml(selectedPrint.colors, selectedPrint.type_line);
    
    // Update the selected ID in the global array
    result.selectedPrintId = selectedPrintId;
    
    recalculateTotal();
  }
}

// Parse the CSV file (only the first column with the name)
function parseCSV(text) {
  const lines = text.split(/\r?\n/).filter(l => l.trim());
  const rows = [];
  for (const line of lines) {
    const separator = line.includes(';') ? ';' : ',';
    const parts = line.split(separator);
    if (parts.length >= 1) {
      rows.push({ 
        name: parts[0].trim(), 
        set: parts[1] ? parts[1].trim() : '' // Handle missing set
      });
    }
  }
  return rows;
}

// Function to get the HTML for color symbols
function getColorsHtml(colors, cardType) {
    const colorMap = {
      'W': 'Bianco', 'U': 'Blu', 'B': 'Nero', 'R': 'Rosso', 'G': 'Verde'
    };
    if (colors.length === 0) {
        if (cardType && cardType.includes("Land")) {
            return `<span class="color-land color-symbol" title="Terra"></span>`;
        }
        return `<span class="color-c color-symbol" title="Incolore"></span>`;
    }
    if (colors.length > 1) {
        return `<span class="color-multi color-symbol" title="Multicolore"></span>`;
    }
    const colorCode = colors[0];
    const colorClass = `color-${colorCode.toLowerCase()}`;
    const colorName = colorMap[colorCode];
    return `<span class="${colorClass} color-symbol" title="${colorName}"></span>`;
}

// Sorting function for the global results array
function sortResults(column, direction) {
  searchResults.sort((a, b) => {
    let aVal, bVal;

    // Get the correct value for sorting based on the column
    const getSortValue = (item, col) => {
        const result = item.result;
        const selectedPrint = result.cardPrints?.find(p => p.id === result.selectedPrintId) || result.cardPrints?.[0];

        switch(col) {
            case 'ita-name':
                return result.cardItaName || '';
            case 'eng-name':
                return result.cardEngName || '';
            case 'set':
                return selectedPrint ? allSets.find(s => s.code === selectedPrint.set)?.name_it || selectedPrint.set_name || '' : '';
            case 'color':
                return selectedPrint ? selectedPrint.colors.join('') : '';
            case 'eur-price':
                return parseFloat(selectedPrint?.prices?.eur) || 0;
            case 'usd-price':
                return parseFloat(selectedPrint?.prices?.usd) || 0;
            default:
                return 0;
        }
    };
    
    aVal = getSortValue(a, column);
    bVal = getSortValue(b, column);
    
    // Compare values based on direction
    if (typeof aVal === 'string') {
      return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
    } else { // Numeric
      return direction === 'asc' ? aVal - bVal : bVal - aVal;
    }
  });
}

// Handler for deleting a row with confirmation
async function handleDeleteRow(indexToDelete) {
  const userConfirmed = await showModal("Sei sicuro di voler eliminare questa carta?", true);
  if (!userConfirmed) {
    return;
  }
  // Remove the item from the searchResults array
  searchResults.splice(indexToDelete, 1);
  // Redraw the table
  renderResults();
}

// Generate the entire results table based on the searchResults array
function renderResults() {
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";
  
  searchResults.forEach((result, i) => {
    const r = result.result;
    const tr = document.createElement("tr");

    // Define Tailwind classes based on theme and status
    const rowClasses = r.strategy === 'not-found' || r.strategy === 'api-error' || r.cardPrints.length === 0
      ? 'bg-status-not-found'
      : 'bg-status-found';

    tr.className = rowClasses;

// Logic for the generic modal
const modalOverlay = document.getElementById('customModal');
const modalMessage = document.getElementById('modalMessage');
const modalOkBtn = document.getElementById('modalOkBtn');
const modalCancelBtn = document.getElementById('modalCancelBtn');

function showModal(message, isConfirmation = false) {
  modalMessage.textContent = message;
  modalCancelBtn.classList.toggle('hidden', !isConfirmation);
  modalOverlay.classList.remove('hidden');

  return new Promise((resolve) => {
    const handleOk = () => {
      modalOverlay.classList.add('hidden');
      modalOkBtn.removeEventListener('click', handleOk);
      modalCancelBtn.removeEventListener('click', handleCancel);
      resolve(true);
    };

    const handleCancel = () => {
      modalOverlay.classList.add('hidden');
      modalOkBtn.removeEventListener('click', handleOk);
      modalCancelBtn.removeEventListener('click', handleCancel);
      resolve(false);
    };

    modalOkBtn.addEventListener('click', handleOk);
    modalCancelBtn.addEventListener('click', handleCancel);
  });
}

// Logic for the card details modal
const cardDetailsModal = document.getElementById('cardDetailsModal');
const closeDetailsModalBtn = document.getElementById('closeDetailsModalBtn');
const cardImageContainer = document.getElementById('cardImageContainer');
const cardNameInModal = document.getElementById('cardNameInModal');
const cardDescriptionInModal = document.getElementById('cardDescriptionInModal');

function showCardDetailsModal(index) {
    const result = searchResults[index].result;
    const selectedPrint = result.cardPrints.find(p => p.id === result.selectedPrintId) || result.cardPrints[0];

    if (!selectedPrint) {
        showModal("Dettagli della carta non disponibili.");
        return;
    }

    // Clear previous content
    cardImageContainer.innerHTML = '';
    cardDescriptionInModal.textContent = '';
    cardNameInModal.textContent = '';

    cardNameInModal.textContent = selectedPrint.name;

    // Check for card faces (for double-sided cards)
    if (selectedPrint.card_faces) {
        selectedPrint.card_faces.forEach(face => {
            if (face.image_uris && face.image_uris.normal) {
                const img = document.createElement('img');
                img.src = face.image_uris.normal;
                img.alt = face.name;
                img.className = "w-full rounded-xl shadow-lg";
                cardImageContainer.appendChild(img);
            }
            if (face.oracle_text) {
                cardDescriptionInModal.textContent += `\n\n${face.oracle_text}`;
            }
        });
        cardDescriptionInModal.textContent = cardDescriptionInModal.textContent.trim();
    } else {
        // Single-faced card
        if (selectedPrint.image_uris && selectedPrint.image_uris.normal) {
            const img = document.createElement('img');
            img.src = selectedPrint.image_uris.normal;
            img.alt = selectedPrint.name;
            img.className = "w-full rounded-xl shadow-lg";
            cardImageContainer.appendChild(img);
        }
        if (selectedPrint.oracle_text) {
            cardDescriptionInModal.textContent = selectedPrint.oracle_text;
        }
    }
    
    cardDetailsModal.classList.remove('hidden');
}

closeDetailsModalBtn.addEventListener('click', () => {
    cardDetailsModal.classList.add('hidden');
});

// Function to save results as a JSON file
function saveAsJson() {
  const jsonString = JSON.stringify(searchResults, null, 2);
  const blob = new Blob([jsonString], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  
  const a = document.createElement('a');
  a.href = url;
  a.download = 'mtg_prices.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  
  showModal("Dati salvati in mtg_prices.json!");
}

// Function to load results from a JSON file
function loadFromJson(file) {
  const reader = new FileReader();
  reader.onload = async (e) => {
    try {
      const data = JSON.parse(e.target.result);
      if (!Array.isArray(data)) {
        throw new Error("Il file JSON non contiene un array valido.");
      }
      
      searchResults = data;
      renderResults();
      await showModal(`Caricate ${searchResults.length} carte da file.`);
    } catch (error) {
      console.error("Errore nel caricamento del file JSON:", error);
      await showModal(`Errore nel caricamento del file: ${error.message}`);
    }
  };
  reader.readAsText(file);
}

document.getElementById("searchCardBtn").addEventListener("click", async () => {

  const result = await findCardWithAPI({ name: formattedCardName });
  searchResults.push({ input: { name: formattedCardName }, result });
  renderResults();
  
  cardNameInput.value = ''; // Clear the input field
  document.getElementById("status").textContent = `âœ… Ricerca completata per "${formattedCardName}"!`;

document.getElementById("processCsv").addEventListener("click", async () => {
  try {
    const file = document.getElementById("csvFile").files[0];
    if (!file) {
      await showModal("Seleziona un file CSV.");
      return;
    }
    
    const text = await file.text();
    const rows = parseCSV(text);
    
    if (rows.length > 50) {
      const userConfirmed = await showModal(`Trovate ${rows.length} carte. Questo richiederÃ  molte chiamate API. Vuoi continuare?`, true);
      if (!userConfirmed) {
        return;
      }
    }
    
    console.log(`ðŸ“‹ Processing ${rows.length} cards via API...`);
    
    const progressEl = document.getElementById("progress");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    
    progressEl.classList.remove("hidden");
    document.getElementById("status").textContent = "Elaborazione in corso...";
    
    const newResults = [];
    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      progressFill.style.width = `${((i + 1) / rows.length) * 100}%`;
      progressText.textContent = `Elaborando ${i + 1}/${rows.length}: ${row.name}`;
      
      const result = await findCardWithAPI(row);
      newResults.push({ input: row, result });
    }

    searchResults = searchResults.concat(newResults);
    
    progressEl.classList.add("hidden");
    document.getElementById("status").textContent = "âœ… Elaborazione completata!";
    
    renderResults();
    
  } catch (error) {
    document.getElementById("status").textContent = `âŒ Errore: ${error.message}`;
    document.getElementById("progress").classList.add("hidden");
    console.error(error);
  }
});

// Event listener for table sorting
document.getElementById('resultsTable').addEventListener('click', (e) => {
  const th = e.target.closest('th');
  if (!th || !th.classList.contains('sortable')) {
    return;
  }

  const column = th.dataset.sort;
  
  if (currentSort.column === column) {
    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
  } else {
    currentSort.column = column;
    currentSort.direction = 'asc';
  }

  // Remove sorting icons from all headers
  document.querySelectorAll('.sort-icon').forEach(icon => {
    icon.classList.remove('sort-asc', 'sort-desc');
  });

  // Add sorting icon to the current header
  const icon = th.querySelector('.sort-icon');
  if (icon) {
    icon.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
  }

  sortResults(currentSort.column, currentSort.direction);
  renderResults();
});

// Add logic for voice recognition
const voiceSearchBtn = document.getElementById('voiceSearchBtn');
const cardNameInput = document.getElementById('cardNameInput');
const micIcon = document.getElementById('mic-icon');
const micUnsupportedIcon = document.getElementById('mic-unsupported-icon');

// Check for Web Speech API support
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'it-IT';
  recognition.continuous = false;
  recognition.interimResults = false;

  voiceSearchBtn.addEventListener('click', () => {
    if (voiceSearchBtn.disabled) return;
    try {
        recognition.start();
    } catch (e) {
        console.error(e);
        showModal("Il riconoscimento vocale Ã¨ giÃ  in esecuzione o si Ã¨ verificato un errore.");
    }
  });

  recognition.onstart = () => {
    document.getElementById('status').textContent = 'Ascolto... pronuncia il nome della carta.';
    micIcon.classList.add('mic-listening');
  };

  recognition.onresult = (event) => {
    const transcript = event.results[event.results.length - 1][0].transcript;
    cardNameInput.value = capitalizeWords(transcript.trim());
    document.getElementById('searchCardBtn').click(); // Start the search
  };
  
  recognition.onend = () => {
    micIcon.classList.remove('mic-listening');
    document.getElementById('status').textContent = `Ricerca vocale completata.`;
  };

  recognition.onerror = (event) => {
    document.getElementById('status').textContent = `Errore di riconoscimento vocale: ${event.error}`;
    console.error('Voice recognition error:', event.error);
    showModal(`Si Ã¨ verificato un errore nel riconoscimento vocale: ${event.error}`);
    micIcon.classList.remove('mic-listening');
  };
} else {
    // If Web Speech API is not supported, disable the button and show the crossed-out icon
    voiceSearchBtn.disabled = true;
    micUnsupportedIcon.classList.remove('hidden');
    console.warn("Your browser does not support the Web Speech API.");
}
